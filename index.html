<!DOCTYPE html>
<html>
<head>
<title>Color Clock</title>
</head>
<body>
<script type="text/javascript">
(function () {
	var clock = document.createElement('div');

	(function loop() {
		var hours, minutes, seconds, now;
		now = new Date();
		hours = now.getHours();
		minutes = now.getMinutes();
		seconds = now.getSeconds();

		clock.innerHTML = [hours, minutes, seconds].map(function (number) {
			if (number < 10) {
				return '0' + number;
			}
			return number;
		}).join(':');
		setTimeout(loop, 500);
	}());

	document.body.appendChild(clock);
}());
</script>
</body>
</html>
